<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEM Calculator version 2.0</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>My Calculator</h1>
    <div class="calculator">
        <div class="row">
            <div class="display">0</div>
        </div>
        <div class="calcBtns">
            <div class="row">
                <div class="btn clear">C</div>
                <div class="btn backspace">&larr;</div>
                <div class="btn divide">&divide;</div>
            </div>
            <div class="row">
                <div class="btn num">1</div>
                <div class="btn num">2</div>
                <div class="btn num">3</div>
                <div class="btn multiply">&times;</div>   
            </div>
            <div class="row">
                <div class="btn num">4</div>
                <div class="btn num">5</div>
                <div class="btn num">6</div>
                <div class="btn subtract">-</div>   
            </div>
            <div class="row">
                <div class="btn num">7</div>
                <div class="btn num">8</div>
                <div class="btn num">9</div>
                <div class="btn plus">+</div>   
            </div>
            <div class="row">
                <div class="btn num zero">0</div>
                <div class="btn equal">=</div>  
            </div>
        </div>
    </div>
</body>
</html>
